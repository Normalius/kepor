<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Day Fitness Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
    <title>7-Day Fitness Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>7-Dniowe Wyzwanie Aktywności</h1>
        <form id="activityForm">
            <label for="day">Wybierz dzień:</label>
            <select id="day">
                <option value="1">Dzień 1</option>
                <option value="2">Dzień 2</option>
                <option value="3">Dzień 3</option>
                <option value="4">Dzień 4</option>
                <option value="5">Dzień 5</option>
                <option value="6">Dzień 6</option>
                <option value="7">Dzień 7</option>
            </select>

            <label for="steps">Wprowadź kroki:</label>
            <input type="number" id="steps" placeholder="np. 5000">

            <label for="time">Czas ćwiczeń (minuty):</label>
            <input type="number" id="time" placeholder="np. 30">

            <button type="submit">Zapisz aktywność</button>
        </form>

        <div class="chart-container">
            <canvas id="stepsChart"></canvas>
            <canvas id="timeChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
