<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Dniowe Wyzwanie Aktywności</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>7-Dniowe Wyzwanie Aktywności</h1>
        
        <nav>
            <ul>
                <li><a href="#charts">Wykresy</a></li>
                <li><a href="#statistics">Statystyki</a></li>
                <li><a href="#notes">Notatki</a></li>
            </ul>
        </nav>
        
        <form id="activityForm">
            <label for="day">Wybierz Dzień:</label>
            <select id="day">
                <option value="1">Dzień 1</option>
                <option value="2">Dzień 2</option>
                <option value="3">Dzień 3</option>
                <option value="4">Dzień 4</option>
                <option value="5">Dzień 5</option>
                <option value="6">Dzień 6</option>
                <option value="7">Dzień 7</option>
            </select>

            <label for="steps">Wprowadź Kroki:</label>
            <input type="number" id="steps" placeholder="np. 5000" required>

            <label for="time">Czas Ćwiczeń (minuty):</label>
            <input type="number" id="time" placeholder="np. 30" required>

            <label for="goalSteps">Cel kroków:</label>
            <input type="number" id="goalSteps" placeholder="np. 10000">

            <label for="goalTime">Cel czasu (minuty):</label>
            <input type="number" id="goalTime" placeholder="np. 60">

            <label for="notes">Notatki:</label>
            <textarea id="notes" placeholder="Wpisz swoje notatki..."></textarea>

            <button type="submit">Zapisz Aktywność</button>
            <button type="button" id="clearData">Wyczyść Dane</button>
        </form>

        <div id="motivationalQuote"></div>
        <button onclick="shareProgress()">Udostępnij postępy</button>
        <button onclick="changeChartColors()">Zmień kolory wykresów</button>
         <button type="button" id="clearDataButton">Clear All Data</button> <!-- Nowy przycisk -->

        <div class="chart-container" id="charts">
            <canvas id="stepsChart"></canvas>
            <canvas id="timeChart"></canvas>
        </div>

        <div id="statistics">
            <h2>Statystyki</h2>
            <div id="statsContent"></div>
        </div>
        
        <div id="notesContainer">
            <h2>Notatki</h2>
            <div id="notesList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
