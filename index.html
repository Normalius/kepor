<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Dniowe Wyzwanie Aktywności</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>7-Dniowe Wyzwanie Aktywności</h1>
        <p>Śledź swoje postępy i osiągaj cele fitness!</p>
    </header>

    <main>
        <section id="workout-form">
            <h2>Dodaj trening</h2>
            <form id="activityForm">
                <label for="activity">Rodzaj aktywności:</label>
                <input type="text" id="activity" placeholder="np. Bieganie, Siłownia" required>
                <label for="duration">Czas (min):</label>
                <input type="number" id="duration" min="1" placeholder="np. 30" required>
                <button type="submit">Dodaj</button>
            </form>
        </section>

        <section id="progress">
            <h2>Postępy</h2>
            <canvas id="progressChart" width="400" height="200"></canvas>
            <button id="resetProgress">Zresetuj postępy</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 7-Dniowe Wyzwanie Aktywności</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
