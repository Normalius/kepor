<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>7-dniowe Wyzwanie Aktywności</title>
</head>
<body>
    <div class="container">
        <h1>7-dniowe Wyzwanie Aktywności</h1>
        <form id="activityForm">
            <label for="day">Dzień:</label>
            <select id="day">
                <option value="1">Dzień 1</option>
                <option value="2">Dzień 2</option>
                <option value="3">Dzień 3</option>
                <option value="4">Dzień 4</option>
                <option value="5">Dzień 5</option>
                <option value="6">Dzień 6</option>
                <option value="7">Dzień 7</option>
            </select>

            <label for="steps">Liczba kroków:</label>
            <input type="number" id="steps" placeholder="Wprowadź liczbę kroków" required>

            <button type="submit">Dodaj kroki</button>
        </form>

        <div class="chart-container">
            <canvas id="stepsChart"></canvas>
        </div>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js "></script>
    <script src="script.js"></script>
</body>
</html>
